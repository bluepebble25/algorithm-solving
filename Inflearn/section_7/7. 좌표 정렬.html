<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        sort 함수 안에 조건문을 넣고 조건을 만족하면 return -1을 한다.
      */
      function solution(arr) {
        arr.sort((a, b) => {
          if (a[0] - b[0] < 0) {
            return -1;
          } else if (a[0] === b[0]) {
            if (a[1] - b[1] < 0) {
              return -1;
            }
          }
        });
        return arr;
      }

      // 최적화
      /*
        arr.sort((a, b) => {
          if(a[0] === b[0]) {
            return a[1] - b[1]
          } else {
            return a[0] - b[0]
          }
        })
      */

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
