<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        앞에서부터 두 개를 비교하며 큰 쪽을 뒤로 보낸다.
        바깥 for문은 둘을 비교하는 행위가 끝나는 위치
        안쪽 for문은 둘을 비교하기 위한 것 j, j+1
      */
      function solution(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        return arr;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(...solution(arr));
    </script>
  </body>
</html>
