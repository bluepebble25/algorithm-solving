<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        start = 0, end = arr.length - 1 놓고 시작
        중앙 인덱스를 구한 다음,
          1) M이 mid보다 오른쪽에 있으면 start = mid + 1
          2) M이 mid보다 왼쪽에 있으면 end = mid - 1
          3) M과 mid가 같으면 return mid + 1 (인덱스X, 순서이므로)
        len = end - start

        길이가 짝수 ex) 6 - len / 2
        길이가 홀수 ex) 5 - Math.floor(len / 2)
        ** 중앙 인덱스 구하기 **
        -> mid = Math.floor(len / 2)

        예외 상황) 찾는 수가 배열에 없다면?
          3 5 7 11 16  에서 6을 찾는 상황
          mid = X, start = 3, end = 21
          mid = 7, start = 3, end = 5
          mid = 3, start = 5, end = 5
          mid = 5, start = 7, end = 5
        ** 찾는 수가 없는 경우 **
        -> start >= end
      */
      function solution(M, arr) {
        let answer;
        arr.sort((a, b) => a - b);

        let start = 0;
        let end = arr.length - 1;
        while (start <= end) {
          let mid = Math.floor((start + end) / 2);
          if (arr[mid] === M) {
            answer = mid + 1;
            break;
          } else if (arr[mid] < M) {
            start = mid + 1;
          } else {
            end = mid - 1;
          }
        }

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
