<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        버블정렬처럼 양수가 맨 오른쪽으로 가게한다.
        바깥 for문 - 반복이 끝나는 지점
        안쪽 for문 - j, j+1 비교할 때 사용
      */
      function solution(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          for (let j = 0; j < i; j++) {
            if (arr[j] > 0 && arr[j + 1] < 0) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
              console.log(arr);
            }
          }
        }

        return arr;
      }

      let arr = [1, 2, 3, -3, -2, 5, 6, -6];
      console.log(...solution(arr));
    </script>
  </body>
</html>
