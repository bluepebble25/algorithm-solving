<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        1. 처음 생각했던 틀린 접근
        - i, i+1을 비교하면 i가 i+1보다 큰 경우가 두가지 있는데,
          첫번째에서는 i가 현수, 두번째에서는 i+1가 바꾼 친구
          결과 배열에 push해서 각각 1씩 더하면 위치한 순서
        - 이렇게 생각하면 학생들 키가 모두 다른 경우는 괜찮은데 같은 경우가 있다면 곤란
        2. 키가 같은 경우도 있는걸 고려하면
        - 정렬이 잘못된 사람은 두명밖에 없고 둘은 서로의 위치를 바꾼것뿐이니까
          제대로 정렬하면 결과는 둘의 위치가 바뀐 것 말고는 나머지 사람은 같다
        1) 기존 배열을 복사한 새로운 배열을 만들고 오름차순으로 정렬한다.
        2) 기존 배열과 새로운 배열을 비교해서 서로 다른 것이 있다면 둘이 현수와 짝궁
      */
      function solution(arr) {
        let count = 1;
        let result = [];
        let sorted = arr.slice().sort((a, b) => a - b);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sorted[i]) {
            result.push(i + 1);
          }
        }

        return result;
      }

      // let arr = [120, 130, 150, 150, 130, 150];
      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(...solution(arr));
    </script>
  </body>
</html>
