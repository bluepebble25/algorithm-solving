<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 0;
        let n = arr.length;
        // 상하좌우 요소를 찾기 위한 좌표 (0, -1), (1, 0), (-1, 0), (1, 0) / 나중에 반복문으로 꺼내서 씀
        let dx = [0, 0, -1, 1];
        let dy = [-1, 1, 0, 0];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = true;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              // nx, ny >= 0 이고, nx, ny < n 이면서도, 자기보다 같거나 큰 것을 만났다면 봉우리가 아님. break로 중지
              if (
                nx >= 0 &&
                ny >= 0 &&
                nx < n &&
                ny < n &&
                arr[i][j] <= arr[nx][ny]
              ) {
                flag = false;
                break;
              }
            }
            if (flag) count++;
          }
        }

        return count;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
