<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 바깥for문이 돌면서 안쪽 for문에서 자신보다 큰 숫자가 나올때마다 count++를 한다.
      function solution(arr) {
        let answer = [];
        // 아래처럼 count = 1을 먼저 하고 count++의 결과값을 push해도 되지만,
        // let answer = Array.from({length: arr.length}, () => 1);로 초기화 한 다음, count++ 대신 answer[i]++을 해도 된다.

        for (let i = 0; i < arr.length; i++) {
          let count = 1;
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) count++;
          }
          answer.push(count);
        }

        return answer;
      }

      let arr = [87, 89, 92, 100, 76];
      console.log(...solution(arr));
    </script>
  </body>
</html>
