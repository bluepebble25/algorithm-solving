<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 문제를 맞췄으면 count++, 문제 틀리면 count 다시 0으로 초기화 후 ++
      function solution(arr) {
        let answer = 0,
          count = 0;

        for (let x of arr) {
          if (x === 1) {
            count++;
            answer += count;
          } else {
            count = 0;
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
