<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(strArr) {
        let answer;
        let longest = '';

        strArr.forEach((str) => {
          if (str.length > longest.length) {
            longest = str;
          }
        });

        answer = longest;
        return answer;
      }

      let strArr = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(strArr));
    </script>
  </body>
</html>
