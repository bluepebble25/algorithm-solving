<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        const lines = [a, b, c];

        const max = Math.max(...lines);
        const shortLines = lines.filter((line) => line !== max);

        shortLines[0] + shortLines[1] > max
          ? (answer = 'YES')
          : (answer = 'FALSE');
        return answer;
      }

      console.log(solution(11, 13, 17));
    </script>
  </body>
</html>
