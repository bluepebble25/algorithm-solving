      // 풀이2
      function solution(str) {
        let answer = '';
        for (let x of str) {
          let charNum = x.charCodeAt();
          if (charNum >= 97 && charNum <= 122) {
            answer += String.fromCharCode(charNum - 32);
          } else {
            answer += x;
          }
        }
        return answer;
      }

      let str = 'ItisTimeToStudy';
      console.log(solution(str));
    </script>
