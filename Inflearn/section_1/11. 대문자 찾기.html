<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, c) {
        let answer = 0;
        for (let x of str) {
          let codeNum = x.charCodeAt(0);
          if (codeNum >= 65 && codeNum <= 90) {
            ++answer;
          }
        }
        return answer;
      }

      let str = 'KoreaTimeGood';
      console.log(solution(str));
    </script>
  </body>
</html>
