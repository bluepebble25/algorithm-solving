  <body>
    <script>
      // 풀이 1
      function solution(str) {
        let answer = '';
        let duplicated = [];

        for (let x of str) {
          // 중복되지 않았다면
          if (!duplicated.includes(x)) {
            duplicated.push(x);
            answer += x;
          }
        }

        return answer;
      }
