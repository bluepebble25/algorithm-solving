<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, c) {
        let answer = 0;
        for (let x of str) {
          if (x === c) {
            ++answer;
          }
        }
        return answer;
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>
