<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        2진수 구하는 원리 - 2로 나눈 나머지를 구하고 나머지를 뒤에서부터 거꾸로 보기
        재귀함수를 이용하려면
        - 2로 계속 나눈 몫을 재귀함수의 인수로 전달하고
          깊숙한 곳에서부터 몫을 2로 나눈 나머지를 문자열로 계속 더한다.
        - 종료 조건 - 나머지의 몫이 0이 될때 더이상 재귀함수를 호출하지 않도록 한다.
      */
      function solution(N) {
        let answer = '';

        function DFS(N) {
          let q = Math.floor(N / 2);
          if (q > 0) {
            DFS(q);
          }
          answer += N % 2;
        }

        DFS(N);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
