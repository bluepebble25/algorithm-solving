<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        1. 처음 연속된 K개의 합을 구한 다음 max에 저장
        2. p1 = 0, p2 = K-1로 초기화
           계속 sum -= arr[p1++], sum += arr[p2++], sum과 max 비교하는 것 반복
      */
      function solution(K, arr) {
        let max = 0;
        let sum = 0;
        let p1 = 0;
        p2 = K - 1;

        for (let i = 0; i < K; i++) {
          sum += arr[i];
        }
        max = sum;

        while (p2 < arr.length) {
          sum -= arr[p1++];
          sum += arr[p2++];
          max = Math.max(sum, max);
        }

        return max;
      }

      let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
