    <script>
      // 풀이1 - 딕셔너리(Object) 이용
      function solution(str) {
        let answer = '';
        let countObj = {};
        let max = Number.MIN_SAFE_INTEGER;

        // 집계
        for (let x of str) {
          if (s in countObj) {
            countObj[s]++;
          } else {
            countObj[s] = 1;
          }
        }

        // 최다득표 후보 구하기
        for (let key in countObj) {
          if (countObj[key] > max) {
            max = countObj[key];
            answer = key;
          }
        }
        return answer;
      }
