      /*

        투포인터면 이중 for문이랑 다를 바 없는게 아닌가 할 수도 있는데
        슬라이딩 윈도우처럼 이동하지만 크기가 조건에 따라 유동적으로 변한다고 생각하면 됨
        오른쪽으로는 계속 더하고 만약 6이면 count++, 6 넘거나 같아도 왼쪽 포인터 오른쪽으로 이동 반복
      */
      function solution(M, arr) {
        let count = 0;
        let p1 = 0;
        let sum = 0;

        for (let p2 = 0; p2 < arr.length; p2++) {
          sum += arr[p2];
          if (sum === M) {
            count++;
          }

          while (sum >= M) {
            sum -= arr[p1++];
            if (sum === M) count++;
          }
        }

        return count;
      }
