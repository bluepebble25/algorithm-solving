<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        1. 두 배열을 오름차순으로 정렬한다.
        2. 포인터 두 개를 놓고 두 원소의 크기를 비교해서 작은 쪽의 포인터를 1 증가시킨다.
           만약 같다면 결과 배열에 push
        3. 공통 원소를 추출하는 것이므로 어느 한 쪽의 포인터가 배열 길이 넘어서 while && 문이 끝나도
           공통 원소가 그 이후로는 없으므로 괜찮
           
      */
      function solution(arr1, arr2) {
        let answer = [];
        let N = arr1.length;
        let M = arr2.length;
        let p1 = 0,
          p2 = 0;

        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (p1 < N && p2 < M) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else {
            p2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(...solution(a, b));
    </script>
  </body>
</html>
