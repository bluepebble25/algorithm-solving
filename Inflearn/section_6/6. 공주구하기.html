<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        배열 길이가 1이 될때까지 shift & push 반복
        index가 K의 배수일때는 push 안하기
      */
      function solution(N, K) {
        let queue = Array.from({ length: N }, (_, i) => i + 1);
        let index = 1;

        while (queue.length > 1) {
          if (index % K === 0) {
            queue.shift();
          } else {
            queue.push(queue.shift());
          }
          index++;
        }

        return queue[0];
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
