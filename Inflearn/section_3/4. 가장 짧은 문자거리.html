<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 자신이 그 문자면 거리는 0
      // 왼쪽에서 오른쪽 방향으로 e를 만날때까지 count++하고 만나면 0으로 초기화 (기준 문자로부터 오른쪽으로 얼마나 떨어졌나)
      // 위의 것을 오른쪽에서 왼쪽 방향으로 똑같이 수행한다. 그김에 두 가지 배열 중 더 작은 값을 구해서 최종적으로 선택한다.

      function solution(str, c) {
        let answer = [];
        let count = 0;

        for (let x of str) {
          if (x === c) {
            count = 0;
            answer.push(0);
          } else {
            count++;
            answer.push(count);
          }
        }

        count = 0;
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === c) {
            count = 0;
          } else {
            count++;
            answer[i] = Math.min(answer[i], count);
          }
        }

        return answer;
      }

      let str = 'teachermode';
      console.log(...solution(str, 'e'));
    </script>
  </body>
</html>
