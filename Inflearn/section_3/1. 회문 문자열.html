<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 'YES';
        str = str.toLowerCase();
        let n = str.length;

        for (let i = 0; i < Math.floor(n / 2); i++) {
          if (str[i] !== str[n - i - 1]) {
            return 'NO';
          }
        }

        return answer;
      }

      let str = 'gooG';
      console.log(solution(str));
    </script>
  </body>
</html>
