<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*
        소수는 1과 자기 자신을 제외한 약수가 존재한다면 안된다.
        2부터 n-1까지의 숫자로 나누어 떨어지면 소수가 아님
      */
      function reverseNumber(num) {
        // 10으로 나눈 나머지를 더한다. 원래 있던 숫자에 10을 곱한 다음 나머지를 더하면 된다.
        // 다음 계산을 위해 숫자를 10으로 나눈 다음 정수로 바꿔놓는다.
        let reversed = 0;
        while (num > 0) {
          reversed = reversed * 10 + (num % 10);
          num = parseInt(num / 10);
        }
        return reversed;
      }

      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i < num - 1; i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];

        for (let num of arr) {
          let reversed = reverseNumber(num);
          console.log(num, reversed, isPrime(reversed));
          if (isPrime(reversed)) {
            answer.push(reversed);
          }
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(...solution(arr));
    </script>
  </body>
</html>
