<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // i for문, j for문, k for문으로 두세번째 숫자 선택
      // 단, 두 세번째 숫자는 각각 앞에서 선택한 숫자보다 뒷 인덱스에서부터 뽑아야함
      // 더한 값의 중복을 방지하기 위해 set에 추가, set 내림차순 정렬해서 K번째 반환
      // set을 sort하려면 Array.from(set)으로 배열을 만들어야 함

      function solution(N, K, arr) {
        let answer = 0;
        let sumSet = new Set();

        for (let i = 0; i < arr.length - 2; i++) {
          for (let j = i + 1; j < arr.length - 1; j++) {
            for (let k = j + 1; k < arr.length; k++) {
              sumSet.add(arr[i] + arr[j] + arr[k]);
            }
          }
        }
        sumSet = Array.from(sumSet);
        sumSet.sort((a, b) => b - a);

        answer = sumSet[K - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
